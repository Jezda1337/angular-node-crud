<mat-card *ngFor="let book of books$ | async">
  <mat-card-actions>
    <button mat-button routerLink="/books">
      <mat-icon>arrow_back</mat-icon>
      <span>go back</span>
    </button>
  </mat-card-actions>
  <mat-card-header>
    <mat-card-title class="header-title"> Detail page </mat-card-title>
    <mat-card-subtitle>detail page about {{ book.title }} book</mat-card-subtitle>
    <button type="button" mat-icon-button class="edit-btn" (click)="editBook(book.id)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <div>
      <h2>
        Title: <span>{{ book.title }}</span>
      </h2>
    </div>
    <div>
      <h2>
        Author: <span>{{ book.author }}</span>
      </h2>
    </div>
    <div>
      <h2>
        Pages: <span>{{ book.pages }}</span>
      </h2>
    </div>
    <div>
      <h2>
        Read:
        <mat-checkbox [checked]="book.read" disabled />
      </h2>
    </div>
    <div>
      <h2>
        Description:
        <span>{{ book.description }}</span>
      </h2>
    </div>
  </mat-card-content>
</mat-card>
