<form class="signin-form" [formGroup]="fg" (ngSubmit)="onSubmit()">
  <div>
    <h2>Add new book</h2>
  </div>
  <div>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Something" formControlName="title" required />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Author</mat-label>
      <input type="text" matInput placeholder="John" formControlName="author" required minlength="2" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Pages</mat-label>
      <input type="number" matInput formControlName="pages" />
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-checkbox class="form-field-checkbox" formControlName="read">Read</mat-checkbox>
  </div>
  <div>
    <div>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Description</mat-label>
        <input type="text" matInput placeholder="Message" formControlName="description" />
      </mat-form-field>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      Cancel
    </button>
    <button mat-button [mat-dialog-close]="!fg.valid" [disabled]="!fg.valid" (click)="onSubmit()">
      Save
    </button>
  </mat-dialog-actions>
</form>
