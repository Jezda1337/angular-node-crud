<form class="signup-form" [formGroup]="fg" (ngSubmit)="onSubmit()">
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>First name</mat-label>
      <input matInput placeholder="E.g. John" formControlName="firstName" required minlength="2" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="E.g. Doe" formControlName="lastName" required minlength="2" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput placeholder="E.g. example@example.com" formControlName="email" required email />
    </mat-form-field>
  </div>
  <div class="signup-password">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <input [type]="hide ? 'password' : 'text'" matInput placeholder="******" formControlName="password" required
        minlength="6" />
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-hint>Password must contain 6 or more caracters</mat-hint>
    </mat-form-field>
  </div>
  <div>
    <button color="primary" type="submit" [disabled]="!fg.valid" mat-raised-button>
      Sign up
    </button>
  </div>
</form>
