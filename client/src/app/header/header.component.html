<mat-toolbar>
  <span class="logo">BookShelf</span>
  <div *ngIf="userFullName" class="user-name">
    <span>
      {{ userFullName }}
    </span>
  </div>
  <div *ngIf="isAuthenticated">
    <button mat-raised-button (click)="handleSignout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>
</mat-toolbar>
